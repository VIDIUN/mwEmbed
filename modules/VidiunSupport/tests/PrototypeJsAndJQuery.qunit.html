<!DOCTYPE HTML>
<html>
<head>
<title>Prototype js and jQuery integration test</title>
<!--  Include jQuery 1.6.16 -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<!--  jQuery no conflict ( so we can include prototype ) -->
<script>
jQuery.noConflict();
</script>
<!-- Now include prototype will take the $ var -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>

<!-- Now include testing system -->
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>

<!-- Vidiun mwEmbed loader -->
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php -->
<script type="text/javascript" src="resources/qunit-vidiun-bootstrap.js"></script>

<script type="text/javascript">	
function jsVidiunPlayerTest( videoId ){
	// Name this module
	module( "Prototype & jQuery" );

	var $iframe = jQuery('#' + videoId + '_ifp').contents();
	var iframeContext = window.frames['vidiun_player_ifp'];
	
	asyncTest( "Prototype library present ", function() {
		ok( Prototype.Version , '1.7', "Valid prototype version"  );
		equal( $( 'vidiun_player_ifp' ).nodeName.toLowerCase(), 'iframe', "Valid prototype iframe selector" );
		start();
	});

	// make sure player in the dom: 
	asyncTest("Valid Player layout", function(){
		vidiunQunitWaitForPlayer(function(){
			ok( $iframe.find('.largePlayBtn').length, ".largePlayBtn found" );
			start();
		});
	});

	// test the iframe api with prototype selector
	asyncTest("VDP api valid with prototype and jQuery", function(){
		equal( $( 'vidiun_player' ).evaluate('{mediaProxy.entry.id}'), '0_uka1msg4', "prototype .evaluate() call");
		equal( jQuery( '#vidiun_player' )[0].evaluate('{mediaProxy.entry.id}'), '0_uka1msg4', 'jQuery evaluate() call');
		start();
	});

}
</script>
</head>
<body>
<h2> Prototype js and jQuery integration test</h2>

<br />

</html>
