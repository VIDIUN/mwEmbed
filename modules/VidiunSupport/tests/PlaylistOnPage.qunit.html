<!DOCTYPE HTML>
<html>
  <head>
    <title>Playlist on page</title>
    <script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

	  <script type="text/javascript">
		  // Enable uiconf js which includes external resources
		  mw.setConfig('Vidiun.EnableEmbedUiConfJs', true);

		  function jsVidiunPlayerTest( videoId ){
			  // Name this module
			  module( "onPage playlist" );
			  var vdp = $('#' + videoId )[0];
			  var $iframe = $('#' + videoId + '_ifp').contents();

			  asyncTest( "Check for onPage playlist", function(){
				  vidiunQunitWaitForPlayer(function(){
					  // look for onPage playlist id:
					  ok( $( '.onpagePlaylistInterface' ).length > 0, "Found playlistOnPage div" );
					  equal ( $( '.onpagePlaylistInterface' ).find('.v-thumb').width(), vdp.evaluate('{playlistAPI.thumbnailWidth}'), "ThumbWidth is set correctly");
					  ok( vdp.evaluate('{mediaProxy.entry.description}' ).indexOf($( '.onpagePlaylistInterface' ).find('.v-description:first').html().substr(0,5))===0, "description matches vdp description");
					  start();
				  });
			  });
		  }

	  </script>
	  <!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
	  <script type="text/javascript" src="../../../modules/VidiunSupport/tests/resources/qunit-vidiun-bootstrap.js"></script>
    </head>
   <body>
   	<h2>Playlist on page</h2>
   	<p>This player demonstrates rendering the playlist out of the player IFrame, on the page.</p>
    <p>If you specify a DIV ID in the <b>clipListTargetId</b> property, the playlist will be rendered into that div. If not, the playlist is added to the page after the video player.</p>
	<div id='vidiun_player' style="height:300px;width:400px;float:left"></div>
	<script>
		vWidget.embed({
			'targetId': 'vidiun_player',
			'wid': '_243342',
			'uiconf_id': '25975211',
			'flashvars': {
				'playlistAPI':{
					'clipListTargetId': 'playListHolder',
					'onPageCss1' : "../components/playlist/playList.css",
					'autoContinue': true,
					'includeInLayout': true,
					'autoPlay': false,
					'loop': false,
					'onPage': true,
					'vpl0Url': "http://www.vidiun.com/index.php/partnerservices2/executeplaylist?playlist_id=1_e387kavu&partner_id=243342&subp_id=24334200&format=8&vs={vs}",
					'vpl0Name': "simple two clip pl",
					'vpl1Url': "http://www.vidiun.com/index.php/partnerservices2/executeplaylist?playlist_id=0_9ahdych6&partner_id=243342&subp_id=24334200&format=8&vs={vs}",
					'vpl1Name': "electric sheep test"
				},
				'nextPrevBtn':{
					'plugin': true
				}
			}
		});
	</script>
   <div id="playListHolder" style="width: 400px; height: 300px; float:left; background-color: grey"></div>
  </body>
</html>
