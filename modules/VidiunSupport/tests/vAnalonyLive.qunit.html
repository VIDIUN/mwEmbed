<!DOCTYPE HTML>
<html>
<head>
<title>Vidiun Analytics</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">
function jsVidiunPlayerTest( videoId ){
    var vdp = document.getElementById( videoId );
    var $iframe = $( '#' + videoId + '_ifp' ).contents();

    // Name this module
	module( "VidiunAnalytics" );

    asyncTest("Analytics Live Test: Pause event", function(){
        vdp.vBind("playerReady",function(){
            vdp.sendNotification("doPlay");
        });
        vdp.vBind( 'analyticsEvent' , function ( data ) {
            if (data["eventType"] == 33){
                ok( data["eventType"] == 33,"event type: "+data["eventType"] + " (Pause event)");
                ok( !! data["sessionId"] === true, "Unique sessionId");
                ok( !! data["referrer"] === true, "Referrer send");
                ok( data["position"] == 0,"Player current time: "+data["position"]);
                ok( data["actualBitrate"] !== -1, "Bitrate detected: "+data["actualBitrate"]+" kbps");
            }
        });
        setTimeout(function(){
            $iframe.find(".playPauseBtn").click();
            start();
        },20000)
	});
}


</script>
<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-vidiun-bootstrap.js"></script>
</head>
<body>
<h2> Vidiun Analytics </h2>

<br />
<div id="vidiun_player" style="width:400px;height:333px;"></div>
<script>
    mw.setConfig("LeadWithHLSOnFlash",true);
	vWidget.embed( {
		'targetId' :'vidiun_player',
        'wid': '_243342',
        'uiconf_id' : '12905712',
        'entry_id': '1_bhej6q2a',
		'flashvars': {
            "vAnalony":{
                "plugin":true
            },
            "liveCore":{
                "plugin":true,
                "disableLiveCheck":true
            } ,
            "liveStatus":{
                "plugin":false
            },
            'sourceSelector': {
                "plugin": true,
                "switchOnResize": false,
                "simpleFormat": true,
                'displayMode' : 'sizebitrate'
            },
            'mediaProxy.preferedFlavorBR': 800
		}
	});
</script>
<br><br>
<div style="float:left;width:100%;margin-left:5px">
    Event log live analytics dispatch
    <textarea id="log" style="width:95%;height:300px;float:left"></textarea>
    <script>
        function jsCallbackReady(playerid) {
            var vdp = document.getElementById( playerid );
            vdp.vBind( 'analyticsEvent' , function ( data ) {
                $( '#log' ).prepend("vAnalony" + ': ' + JSON.stringify( data ) + "\n\n")
            });
        }
    </script>
</div>
</body>
</html>
