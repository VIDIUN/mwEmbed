<!DOCTYPE HTML>
<html>
<head>
<title>Expend button </title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
function jsVidiunPlayerTest( videoId ){
	
	// Name this module
	module( "Expand btn test" );

	var $iframe = $('#' + videoId + '_ifp').contents();
	var iframeContext = window.frames['vidiun_player_ifp'];
	var vdp = $('#' + videoId )[0];
    var $vdp = $(vdp);
    asyncTest("Expand button click test", function(){
            ok($iframe.find(".expandToggleBtn" ).length > 0,"the expand button is on the player");
            $iframe.find(".expandToggleBtn" ).click();
            setTimeout(function(){
                ok($vdp.parent().find(".expand" ).length > 0,"after click i see the expand class name");
                $iframe.find(".expandToggleBtn" ).click();
                setTimeout(function(){
                    ok($vdp.parent().find(".expand" ).length == 0,"after click i see the expand class name");
                    start();

                },50)
            },50)

    });

}
</script>
<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-vidiun-bootstrap.js"></script>
</head>
<body>
<style>
    .player {width:300px;height:300px}
    .expand {width: 800px;height:800px}
</style>
<h2> Expand toggle button </h2>
<div id="vidiun_player" class="player"></div>
<script>
	vWidget.featureConfig({
		'targetId': 'vidiun_player',
		'wid': '_243342',
		'uiconf_id': '5677072',
		'entry_id': '0_uka1msg4',
		'flashvars':{
			'expandToggleBtn': {
				'plugin': true,
				"vClick": "expandMe"
			}
		}
	});
    function expandMe(){
        $("#vidiun_player" ).toggleClass("expand");
    }
</script>
</body>
</html>
