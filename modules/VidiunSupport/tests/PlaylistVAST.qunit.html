<!DOCTYPE HTML>
<html>
<head>
	<title>Playlist with VAST ads</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

	<script type="text/javascript">
		// Enable uiconf js which includes external resources
		mw.setConfig('Vidiun.EnableEmbedUiConfJs', true);

		function jsVidiunPlayerTest( videoId ){
			// Name this module
			module( "playlist" );
			var vdp = $('#' + videoId )[0];
			var $iframe = $('#' + videoId + '_ifp').contents();

			asyncTest( "Check VAST ad playing in playlist entry", function(){
				vidiunQunitWaitForPlayer(function(){
					stop();
				});
			});
			setTimeout(function(){
				ok( $( $iframe).find( '.medialistContainer' ).length > 0 , "Found playlist div" );
				ok( $( $iframe).find( '.mwPlayerContainer.adplay-state' ).length > 0 , "VAST ad is playing" );
				start();
			},5000);
		}

	</script>
	<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
	<script type="text/javascript" src="../../../modules/VidiunSupport/tests/resources/qunit-vidiun-bootstrap.js"></script>

</head>
<body>
<h2>Playlist with VAST ads</h2>
<p>This page demonstrates a playlist with a VAST preroll played before each clip.<br>
The playlist is disabled during the ad playback.</p>
<div id='vidiun_player' style="height:365px;width:650px"></div>
<script>
	vWidget.featureConfig({
		'targetId': 'vidiun_player',
		'wid': '_243342',
		'uiconf_id': '25975211',
		'flashvars': {
			'playlistAPI':{
				'autoContinue': true,
				'includeInLayout': true,
				'autoPlay': true,
				'loop': false,
				'onPage': false,
				'layout': 'vertical',
				'containerPosition': 'left',
				'vpl0Name': "test 4 item playlist",
				'vpl0Id': '0_q79jh71b'
			},
			'vast': {
				'plugin': true,
				'numPreroll' : 1,
				'skipOffset': 5,
				'storeSession': false,
				'prerollUrl' : 'http://projects.vidiun.com/mdale/hooroo.vast.xml',
				'timeout' : 4,
				'preSequence' : 1
			}
		}
	});
</script>
</body>
</html>
