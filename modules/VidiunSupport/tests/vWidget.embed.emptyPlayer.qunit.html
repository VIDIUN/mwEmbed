<!DOCTYPE HTML>
<html>
<head>
<title>vWidget Empty Player test</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
function jsVidiunPlayerTest( videoId ){
	var vdp = document.getElementById( videoId );
	// Name this module
	module( "vWidget Empty Player" );

	window.vdpEmptyFunction = function(){
		asyncTest("Empty VDP", function(){
			ok( true, 'Empty event fired' );
			ok( typeof vdp.sendNotification != 'undefined', "Player Api present" ); 
			window['onVdpEntryReady'] = function(){
				vdpEntryReady();
				start();				
			}
			// Add a listner for entry ready: 
			vdp.addJsListener( 'entryReady', 'onVdpEntryReady' );
			// Change player entry: 
			vdp.sendNotification( "changeMedia", { 'entryId' : '0_uka1msg4' } ); 		
		});
	};
	vdp.addJsListener( 'vdpEmpty', 'vdpEmptyFunction' );
		
	window.vdpEntryReady = function(){
		asyncTest("Change entry called on vWidget Empty Player", function(){
			ok( true, 'Changed entry event fired');
			var entry = vdp.evaluate('{mediaProxy.entry}');
			equal( '0_uka1msg4', entry.id, "Entry ids match");
			start();		
		})
	}
}
</script>
<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-vidiun-bootstrap.js"></script>
</head>
<body>
<h2> vWidget Empty Player test </h2>

<br />

<div id="myVideoTarget" style="width:400px;height:330px;">
	<!--  SEO and video metadata go here -->
	<span property="dc:description" content="test folgers coffe"></span>
	<span property="media:title" content="FolgersCoffe.mpeg"></span>
	<span property="media:width" content="400"></span>
	<span property="media:height" content="300"></span>
</div>
<script>
	window['doPlayCallback'] = function( playerId ){
		console.log( 'vWidget doPlayCallback ' + playerId );
		//$('body').append( '<div>started playback</div>' );
	};
	vWidget.embed({
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '12905712',
		'flashvars':{
			'externalInterfaceDisabled' : false,
		},
		'readyCallback': function( playerId ){
			console.log( "vWidget player ready: " + playerId );
		}
	});
</script>

</body>
</html>
