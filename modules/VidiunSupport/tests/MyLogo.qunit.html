<!DOCTYPE HTML>
<html>
<head>
<title>My Logo Player</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
var ranPlayerTest = false;
function jsVidiunPlayerTest( videoId ){
	if( ranPlayerTest ){
		return ;
	}
	ranPlayerTest = true;
	// Name this module
	module( "My Logo Test" );

	var $iframe = $('#' + videoId + '_ifp').contents();
	var iframeContext = window.frames['vidiun_player_ifp'];
	var vdp = $( '#' + videoId )[0];
	var ranReady = false;
	asyncTest("Check for logo", function(){
		vidiunQunitWaitForPlayer( function(){
			equal( $iframe.find('.logo img').attr( 'src' ),
				vdp.evaluate('{logo.img}'),
				"Found logo in control bar" );
			// Test page context config: 
			window.checkForHideLogo();
			start();
		});
	});
	
	window.checkForHideLogo = function(){
		asyncTest("Check for hide logo", function(){
			vWidget.destroy( vdp );
			// re add a video target with the same name
			$('#myVideoContainer').append( 
				$( '<div />' ).attr({
					'id' : "myVideoTarget"
				})
				.css({
					'width' : '400px',
					'height' : '330px'
				})
			);
			// embed on top of the old locatoin a standard player ( 12905712 ) with hidden logo:
			vWidget.embed({
				'targetId': 'myVideoTarget',
				'wid': '_243342',
				'uiconf_id' : '12905712',
				'entry_id' : '0_uka1msg4',
				'flashvars': {
					'mylogo.plugin': false,
                    'vidiunLogo.plugin': false
				},
				'readyCallback': function( videoId ){
					window['onMediaReady'] = function(){
						equal( $iframe.find('.logo').length, 0, "Logo is hidden" );
						start();
					}
					var vdp = $( '#' + videoId )[0];
					vdp.addJsListener( 'mediaReady', 'onMediaReady')
				}
			});
		});
	};
}
</script>
<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-vidiun-bootstrap.js"></script>
</head>
<body>
<h2> My Logo Player </h2>
<br />
<div id="myVideoContainer">
	<div id="myVideoTarget" style="width:400px;height:330px;">
		<!--  SEO and video metadata go here -->
		<span property="dc:description" content="test folgers coffe"></span>
		<span property="media:title" content="FolgersCoffe.mpeg"></span>
		<span property="media:width" content="400"></span>
		<span property="media:height" content="300"></span>
	</div>
</div>
<script>
	vWidget.featureConfig({
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '6111181',
		'entry_id' : '0_uka1msg4',
		'flashvars':{
			'mylogo':{
				'plugin': true,
				'relativeTo': 'vidiunLogo',
				'position': 'after',
				'watermarkClickPath': 'http://vidiun.com/',
				'watermarkPath': 'http://projects.vidiun.com/mdale/samplesmall.png',
				'height': "20",
				'width': "20",
				'className': "Watermark"
			}
		}
	});
</script>

</body>
</html>
