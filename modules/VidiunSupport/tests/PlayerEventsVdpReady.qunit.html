<script type="text/javascript">	
function jsVidiunPlayerTest( videoId ){
	
	// Name this module
	module( "Player Events VdpReady" );
	asyncTest("vdpReady callback fired", function(){
		vidiunQunitWaitForPlayer(function(){
			equal( theVdpReadyEventWasFired, videoId, " vdpReady fired with id:" + videoId );
			// done with async
			start();
		});
	});
}
var theVdpReadyEventWasFired = false;
function onVdpReady( videoId ){
	theVdpReadyEventWasFired = videoId;
}
</script>
<script>
	function jsCallbackReady( playerId ){
		var vdp = $( '#' + playerId )[0];
		vdp.addJsListener( 'vdpReady', 'onVdpReady');
	}
</script>
