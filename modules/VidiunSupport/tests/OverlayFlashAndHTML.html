<!DOCTYPE HTML>
<html>
<head>
<title>Overlaying Flash & HTML</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">
window['disablePlaybackModeSelector'] = true;

vWidget.addReadyCallback( function(videoId){
	$( '#overlayDiv' ).show();
    var vdp = $( '#' + videoId ).get( 0 );
    $( '#fforward' ).click( function() {
        var duration = vdp.evaluate( '{video.player.duration}' );
        var seekTo = vdp.evaluate( '{video.player.currentTime}' ) + 15;
        if ( seekTo > duration ) {
            seekTo = duration;
        }
        vdp.sendNotification( "doSeek", [ seekTo ] );
    });
    $( '#rewind' ).click( function() {
        var seekTo = vdp.evaluate( '{video.player.currentTime}' ) - 20;
        if ( seekTo < 0 ) {
            seekTo = 0;
        }
        vdp.sendNotification( "doSeek", [ seekTo ] );
    });
});
</script>
<style>
    #overlayDiv {
        position: relative;
        width:100%;
        top: -335px;
        color: white;
        background-color:#000;
        padding:5px;
    }
</style>
</head>
<body>
<h2> Overlaying Flash & HTML </h2>
<a href="?forceMobileHTML5"> Force Mobile Safari</a> for testing with desktop chrome and safari.
<br /><br />
<div style="float:left">
	<div id="vidiun_player" style="width:400px;height:330px"></div>
	<script>
		vWidget.embed( {
			'targetId': 'vidiun_player',
			'wid': '_243342',
			'uiconf_id': '12905712',
			'entry_id': '0_uka1msg4'
		})
	</script>
	<div id="overlayDiv">
		This is a simple HTML overlay
		<br />
		<input type="button" id="fforward" value="Forward 15 Secs" />
		<input type="button" id="rewind" value="Rewind 20 Secs" />
	</div>
</div>

</body>
</html>
