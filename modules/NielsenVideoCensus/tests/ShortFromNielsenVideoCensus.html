<!DOCTYPE HTML>
<html>
<head>
<title>NielsenVideoCensus player test</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
function jsVidiunPlayerTest( videoId ){
	
	// Name this module
	module( "NielsenVideoCensus player" );

}
</script>
<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="../../VidiunSupport/tests/resources/qunit-vidiun-bootstrap.js"></script>
</head>
<body>
<h2> Nielsen Video Census </h2>
	<div id="vidiun_player" style="float:left;width:400px;height:330px"></div>
	<div id="analyticsContainer" style="float:left;padding-left:10px;" >
		<i>Analytics events:</i> <br />
		<textarea id="analyticsLog" rows='15' style="width:350px;" ></textarea>
	</div>
	<script>
	window['trackEvent'] = function( eventObj ){
		$( "#analyticsLog" ).append( 'Video Census Event:' + JSON.stringify( eventObj) + "\n\n" );
	}
	
	/* embed with flashvars: */
	vWidget.featureConfig({
			'targetId': 'vidiun_player', 
			'targetId' : 'vidiun_player',
			'wid' : '_243342',
			'uiconf_id' : '6384651',
			'entry_id' : '0_uka1msg4',
			'flashvars':  {
				'nielsenVideoCensus':{
					'trackEventMonitor' : 'trackEvent',
					'clientId' : 'us-300437',
					'videoCensusId' : "vc,c02",
					'tl' : "{mediaProxy.entry.name}",
					'cg' : "{mediaProxy.entry.categories}",
					'lp' : "SF",
					'ls' : "N",
				}
			}
	});
	</script>

</body>
</html>
