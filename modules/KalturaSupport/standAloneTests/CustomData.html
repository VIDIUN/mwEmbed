<!DOCTYPE HTML>
<html>
<head>
	<title>CustomData Player Test</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
	<script type="text/javascript">
		function jsVidiunPlayerTest(videoId) {
			// Name this module
			module('entry metadata');

			var vdp = $('#' + videoId)[0];

			asyncTest('on player load', function () {
				expect(2);

				vidiunQunitWaitForPlayer(function () {
					runChecks();
					start();

					setTimeout(function () {
						vdp.sendNotification('changeMedia', { entryId: '1_5mu8b75h' });
						asyncTest('on media changed', function () {
							expect(2);

							vdp.addJsListener('onChangeMediaDone', function () {
								runChecks();
								start();
							});
						});
					}, 1000);
				});
			});

			function runChecks() {
				var metadata = vdp.evaluate('{mediaProxy.entryMetadata}');
				notEqual(metadata, undefined, 'metadata is present');
				equal(metadata.DepartmentName, 'Test department', 'metadata is valid');
			}
		}
	</script>
	<script type="text/javascript" src="../tests/resources/qunit-vidiun-bootstrap.js"></script>
</head>
<body>
	<h2>CustomData Test</h2>
	<div id="vidiun_player" style="width:400px;height:330px;"></div>
	<script>
		vWidget.featureConfig({
			targetId: 'vidiun_player',
			wid: '_2286371',
			uiconf_id: '39451081',
			entry_id: '1_iyjj9fs7',
			flashvars: {}
		});
	</script>
</body>
</html>
