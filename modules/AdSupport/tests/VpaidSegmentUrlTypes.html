	<h1>
	VPAID, segmentation per platform
	</h1>

	This is useful for ad networks that do not support VAST responses with both JavaScript and flash application types. 
	<br>
<div id="myVideoTarget" style="width:400px;height:330px;"></div>

<script>
	var localPath = document.location.href;
	localPath = localPath.split('VpaidSegmentUrlTypes.html')[0];
	vWidget.featureConfig({
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '10199512',
		'entry_id' : '0_uka1msg4',
		'flashvars': {
		'debugMode':true,
			//'jsTraces':true,
			//vdpUrl:'/vdp3/bin-debug/vdp3.swf',
			'vast': {
				'plugin' : true,
				'position': 'before',
				'relativeTo': 'PlayerHolder',
				'numPreroll':"1",
				'prerollInterval':"1",
				'prerollStartWith':"1",
				'prerollUrl': localPath + "liverailOnlyFlash.xml",
				'prerollUrlJs': localPath + "liverailOnlyJs.xml",
				//'overlayStartAt':"20",
				//'overlayInterval':"300",
				//'overlayUrl':"http://projects.vidiun.com/MichalR/vast_overlay.xml",
				//'numPostroll':"1",

				'postSequence':"1",
				'timeout':"4"
			},
			'adsOnReplay':true
		}
	})
</script>
