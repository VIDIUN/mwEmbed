<script type="text/javascript">	
// Enable uiconf js which includes external resources 
mw.setConfig('Vidiun.EnableEmbedUiConfJs', true);

function jsVidiunPlayerTest( playerId ){
	// Name this module
	module( "limeSurvey Player Form Box test" );
	
	asyncTest("Seek Events", function(){
		var vdp = document.getElementById( playerId );
		
		// Add a binding for when seek is completed: 
		vdp.vBind('playerSeekEnd', function(){
			setTimeout(function(){
				ok( $('#v-form-container-' + playerId).length, "Found the plugin's div!");
				start(); //Run the test
			}, 2000)
		});
		
		// Once playing issue seek
		var seekDone = false;
		vdp.vBind('playerUpdatePlayhead', function(){
			if( ! seekDone ){
				vdp.sendNotification('doSeek', 10 );
			}
			seekDone = true;
		});
		
		vdp.sendNotification('doPlay');
	});
}

</script>
<!-- qunit-vidiun must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
